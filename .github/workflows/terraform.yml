name: Terraform EKS Deployment

on:
  workflow_dispatch:  
  push:
    branches:
      - main          

permissions:
  contents: read
  id-token: write      

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  
      CLUSTER_NAME: currency-converter-cluster

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}   
          aws-region: ${{ env.AWS_REGION }}
          
      # Terraform Init
      - name: Terraform Init
        run: terraform -chdir=terraform-eks init

      # Terraform Validate
      - name: Terraform Validate
        run: terraform -chdir=terraform-eks validate

      # Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=terraform-eks plan

      # Terraform Apply
      - name: Terraform Apply
        run: terraform -chdir=terraform-eks apply -auto-approve

      # Update kubeconfig -> EKS Cluster
      - name: Update kubeconfig
        run: |
          aws eks --region $AWS_REGION update-kubeconfig --name $CLUSTER_NAME

      # To check the successful EKS
      - name: Verify EKS cluster nodes
        run: kubectl get nodes
